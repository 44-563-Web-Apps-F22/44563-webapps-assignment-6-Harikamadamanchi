<!DOCTYPE html>
<html>

<head>
    <title>About Discount</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>
</head>

<body>

    <h2>Harika Madamanchi computes discounts</h2>
    <br>

    <form>
        <div>
            <label for="baseamount">Enter base amount</label>
            <input type="number" id="baseamount" class="input-form" name="baseamount" min=10 max=50 step=2 value=20>
            <br>
        </div>
        <div>
            <label for="discountamount">Enter the discount percentage</label>
            <input type="text" id="discountamount" class="input-form" name="discountamount" value=10 autofocus> <br>
        </div>
        <input type="button" class="btn btn-sm btn-success" onclick="discount()" value="Apply discount">
    </form>
    <p id="result">"The result can be seen here!"</p>
    
    <div class="container">
        <form>
            <div>
                <label for="one">*</label>
                <input type="radio" id="one" class="input-form" name="operator" onclick="chooseop()" value="times">
                <br>
            </div>
            <div>
                <label for="two">/</label>
                <input type="radio" id="two" class="input-form" name="operator" onclick="chooseop()" value="divide">
                <br>
            </div>
            <div>
                <label for="three">**</label>
                <input type="radio" id="three" class="input-form" name="operator" onclick="chooseop()" value="exponent">
                <br>
            </div>
        </form>
        <p id="results">"The result can be seen here!"</p>
    </div>

    <script>
        function discount() {
            baseamount = document.getElementById("baseamount").value
            discountamount = document.getElementById("discountamount").value
            let result = "";
            for (i = 1; i <= 5; i++) {
                result = result + ((i * baseamount) - (i * baseamount * discountamount) / 100) + " ";
            }
            document.getElementById("result").innerHTML = "Discounted amounts for base " + baseamount + " are " + result;
        }
    </script>
    <script>
        function chooseop(){
            baseamount = document.getElementById("baseamount").value
            discountamount = document.getElementById("discountamount").value
            times=document.getElementById("one").checked
            divide=document.getElementById("two").checked
            exponent=document.getElementById("three").checked
            let results=0;
            if(times){
                results = baseamount*discountamount;
            }
            else if(divide){
                results = baseamount / discountamount;
            }
            else if(exponent){
                results = baseamount ** discountamount;
            }
            document.getElementById("results").innerHTML = results
        }
    </script>
    
</body>
