<body>

    <h2>Harika Madamanchi computes discounts</h2>
    <br>

    <form>
        <div>
            <label for="baseamount">Enter base amount</label>
            <input type="number" id="baseamount" class="input-form" name="baseamount" min=10 max=50 step=2 value=20>
            <br>
        </div>
        <div>
            <label for="discountamount">Enter the discount percentage</label>
            <input type="text" id="discountamount" class="input-form" name="discountamount" value=10 autofocus> <br>
        </div>
        <input type="button" class="btn btn-sm btn-success" onclick="discount()" value="Apply discount">
    </form>
    <p id="result">"The result can be seen here!"</p>
    <script>

        function resolveForm() {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value
            confirmed = confirm("Are these the values? " + age + " and " + nick)

            out = document.getElementById("result")
            if (confirmed) {
                out.innerHTML = "Values were confirmed"
            } else {
                out.innerHTML = "Values were not confirmed"
            }
        }
    </script>
    <script>
        let correct = 0, wrong = 0
        function checkGuess() {
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value
            out = document.getElementById("result")
            if (age == nick) {
                alert("You got it right")
                correct = correct + 1
            } else {
                alert("Wrong Musician")
                wrong = wrong + 1
            }
            out.innerHTML = "Number of Right Count is " + correct + " Number of Wrong Count is " + wrong;
        }
    </script>

    <script>
        function discount() {
            baseamount = document.getElementById("baseamount").value
            discountamount = document.getElementById("discountamount").value
            let result = "";
            for (i = 1; i <= 5; i++) {
                result = result + ((i * baseamount) - (i * baseamount * discountamount) / 100) + " ";
            }
            document.getElementById("result").innerHTML = "Discounted amounts for base " + baseamount + " are " + result;
        }
    </script>
