<!DOCTYPE html>
<html>

<head>
    <title>About Vacation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>


<body>
    <h2>Harika Madamanchi selects a vacation</h2>
    <h3>Getting input</h3>
    <form>
        <div><label for="form1_age">Travel by Air</label>
            <input type="checkbox" id="Travel" name="vacation" min=10 max=50 step=2 value=True> <br>
        </div>
        <div>
            <label for="form1_nick">Domestic</label>
            <input type="checkbox" id="Domestic" name="vacation" value=True autofocus> <br>
        </div>
        <div>
            <label for="cb1_cheese">Resort</label>
            <input type="checkbox" id="Resort" name="vacation" value=False> <br>
        </div>
        <input type="button" class="btn btn-sm btn-success" onclick="selectVacation()" value="select a vacation">
    </form>
    <p id="results">"The result can be seen here!"</p>
    <form>
        <label for="city">Enter a city</label>
        <input type="text" id="city" name="form-city" value="city"> <br>

        <label for="price">Enter price</label>
        <input type="text" id="price" name="form-price"> <br>

        <input type="button" class="btn btn-success" value="Update the vacation" onclick="updateVacation()">
        <p id="result">"The result can be seen here!"</p>
    </form>

    <script>
        var my_vacation = {};
        function selectVacation() {
            my_vacation = {};
            let bytravel = document.getElementById("Travel").checked
            let bydomestic = document.getElementById("Domestic").checked
            let byresort = document.getElementById("Resort").checked
            if (bytravel) {
                my_vacation.Travel = true;}
            else {
                my_vacation.Travel = false;}
            if (bydomestic) {
                my_vacation.Domestic = true;}
            else {
                my_vacation.Domestic = false;}
            if (byresort) {
                my_vacation.Resort = true;}
            else {
                my_vacation.Resort = false;}
            document.getElementById("results").innerHTML = JSON.stringify(my_vacation)
        }
    </script>
    <script>
        var my_vacation = {};
        function updateVacation() {
            let city = document.getElementById("city").value;
            let price = document.getElementById("price").value;
            my_vacation["city"] = city;
            my_vacation["price"] = price;

            document.getElementById("result").innerHTML = JSON.stringify(my_vacation)
        }
    </script>
</body>

</html>
